<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="style1.css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Calculatrice</title>
    <link rel="shortcut icon" href="asset/calculator.png">
</head>
<body>
    
   
    


    <div class="conteneur">
        <div class="jumbotron">

            <div class="text-center">
       
        <h4 class="text-center">CALCULATRICE
            
        </h4>
      
            </div>
          
        <div id="app">
            <div class="card text-center">
               
                <div class="card-body ">
                  <span class="card-title text-danger result display-4">{{result}}</span>
                  <p class="card-text"><div class="form-row text-center ml-3">
                    <div class="form-group">
                        <input type="text" v-model="number1" class="form-control" placeholder="Entrez un nombre" required><!--On recupere les infos de l'operateur-->
                     
                    </div><hr>
                    <div class="form-group text-danger ">
                        <select v-model="operator"class="form-control text-center text-danger">
                <option value="plus" class="font-weight-bold">+</option>
                <option value="moins"class="font-weight-bold">-</option>
                <option value="multiplier"class="font-weight-bold">x</option>
                <option value="diviser"class="font-weight-bold">/</option>
                
                        </select>    
                </div>
                
                    <div class="form-group text-center">
                        <input type="text" v-model="number2" class="form-control" placeholder="Entrez un nombre"><!--On recupere les infos de l'operateur-->
                     
                    </div>
                    <div class="form-group mt-2">
                        <button @click="calculer" class="btn btn-success mr-2">Calculer
                
                        </button> 
                        <button @click="reset" class="btn btn-primary mr-2">Reset
                
                        </button> 
                
                </div>
                
                
                
                  
    </div>
       </div>

</div>
       
    </div>
</div>
    </div>


<script src="vue1.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
